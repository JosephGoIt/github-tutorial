<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <link rel="stylesheet" href="main.css">
</head>
<body class="dark-theme">
    <h1>Task List</h1>
    <h2>added</h2>
    <h3>Lorem ipsum dolor sit amet</h3>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut enim ad minim veniam, quis nostrud exercitation.</p>
    <p id="msg">Current tasks:</p>
    <ul>
        <li class="list">Add visual style</li>
        <li class="list">Add light and dark themes</li>
        <li>Enable switching of theme</li>
    </ul>
    <div>
        <button class="btn">Dark</button>
    </div>
    <button class="menu-toggle js-open-menu" aria-expanded="false" aria-controls="mobile-menu" id="toggleButton">
        <svg class="menu-icon" width="24" height="24">
                <use id="menuIcon" xlink:href="/icons.svg#gg_menu-left-icon"></use>
        </svg>  
    </button>
    <script src="app.js"></script>
    <script>
        // Function to toggle the SVG href
        function toggleSvgHref() {
            // Get the <use> element
            var useElement = document.getElementById('menuIcon');
    
            // Check the current href and toggle it
            if (useElement.getAttributeNS('http://www.w3.org/1999/xlink', 'href') === '/icons.svg#gg_menu-left-icon') {
                useElement.setAttributeNS('http://www.w3.org/1999/xlink', 'href', '/icons.svg#another-icon'); // Change to another icon
            } else {
                useElement.setAttributeNS('http://www.w3.org/1999/xlink', 'href', '/icons.svg#gg_menu-left-icon'); // Change back to the original icon
            }
        }
    
        // Add click event listener to the button
        document.getElementById('toggleButton').addEventListener('click', toggleSvgHref);
    </script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
</body>
</html>
